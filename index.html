<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Booking Bus | New Bintang Trans</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing: border-box; }

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    width:550px;
    background:#fff;
    border-radius:18px;
    padding:28px;
    box-shadow:0 25px 50px rgba(0,0,0,.35);
    animation:zoomIn .8s ease;
}

@keyframes zoomIn{
    from{opacity:0; transform:scale(.95);}
    to{opacity:1; transform:scale(1);}
}

.header{
    text-align:center;
    margin-bottom:20px;
}

.header h2{
    margin:0;
    color:#203a43;
}

.header p{
    font-size:13px;
    color:#777;
}

label{
    font-size:13px;
    font-weight:500;
    color:#333;
    margin-top:12px;
    display:block;
}

input,select{
    width:100%;
    padding:11px 14px;
    margin-top:6px;
    border-radius:12px;
    border:1px solid #ddd;
    outline:none;
    transition:.3s;
    font-family:'Poppins';
}

input:focus,select:focus{
    border-color:#2c5364;
    box-shadow:0 0 0 3px rgba(44,83,100,.15);
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
}

button{
    width:100%;
    margin-top:22px;
    padding:14px;
    background:linear-gradient(135deg,#203a43,#2c5364);
    border:none;
    border-radius:14px;
    color:white;
    font-size:15px;
    font-weight:500;
    cursor:pointer;
    transition:.3s;
}

button i{
    margin-right:8px;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 30px rgba(0,0,0,.3);
}

.struk{
    display:none;
    margin-top:25px;
    padding:20px;
    border-radius:16px;
    background:linear-gradient(135deg,#f8fbff,#eef3f8);
    border-left:6px solid #2c5364;
    animation:fadeUp .6s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.struk h3{
    text-align:center;
    color:#203a43;
    margin-bottom:10px;
}

.struk p{
    font-size:13px;
    line-height:1.7;
}

.total{
    margin-top:12px;
    font-size:16px;
    font-weight:600;
    color:#203a43;
    text-align:center;
}

.badge{
    background:#2c5364;
    color:#fff;
    padding:4px 10px;
    border-radius:20px;
    font-size:11px;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
    <h2><i class="fa-solid fa-bus"></i> Booking Bus</h2>
    <p>New Bintang Trans</p>
</div>

<label>Nama Pemesan</label>
<input type="text" id="nama" placeholder="Masukkan nama lengkap">

<div class="grid">
    <div>
        <label>Hari Pemesanan</label>
        <input type="text" id="hari" placeholder="Contoh: Senin">
    </div>
    <div>
        <label>Jumlah Tiket</label>
        <input type="number" id="jumlah" min="1" value="1">
    </div>
</div>

<div class="grid">
    <div>
        <label>Tanggal Pemesanan</label>
        <input type="date" id="tanggal">
    </div>
    <div>
        <label>Waktu Pemesanan</label>
        <input type="time" id="waktu">
    </div>
</div>

<label>Tanggal Keberangkatan</label>
<input type="date" id="tanggalBerangkat">

<label>Jadwal Keberangkatan</label>
<select id="jadwal">
    <option value="">-- Pilih Jadwal --</option>
    <option>Pagi - 07:00</option>
    <option>Siang - 13:00</option>
    <option>Malam - 19:00</option>
</select>

<label>Rute Perjalanan</label>
<select id="rute">
    <option value="">-- Pilih Rute --</option>
    <option value="300000">Sungailiat - Belinyu (Rp 300.000)</option>
    <option value="280000">Sungailiat - PangkalPinang (Rp 280.000)</option>
    <option value="320000">Sungailiat - Koba (Rp 320.000)</option>
    <option value="350000">Sungailiat - Toboali (Rp 350.000)</option>
    <option value="350000">Sungailiat - Muntok (Rp 350.000)</option>
</select>

<label>Kelas Bus</label>
<select id="kelas">
    <option value="0">Ekonomi</option>
    <option value="50000">Bisnis (+50.000)</option>
    <option value="100000">Eksekutif (+100.000)</option>
</select>

<button onclick="buatStruk()">
    <i class="fa-solid fa-ticket"></i> Konfirmasi Booking
</button>

<div class="struk" id="struk">
    <h3>E-Ticket Booking</h3>
    <p id="output"></p>
    <div class="total" id="total"></div>
</div>

</div>

<script>
function buatStruk(){
    let nama = namaEl.value;
    let hari = hariEl.value;
    let tanggal = tanggalEl.value;
    let waktu = waktuEl.value;
    let tglBerangkat = tglBerangkatEl.value;
    let jadwal = jadwalEl.value;
    let jumlah = parseInt(jumlahEl.value);
    let hargaRute = parseInt(ruteEl.value);
    let kelas = parseInt(kelasEl.value);

    if(!nama||!hari||!tanggal||!waktu||!tglBerangkat||!jadwal||!hargaRute){
        alert("Lengkapi semua data terlebih dahulu!");
        return;
    }

    let hargaTiket = hargaRute + kelas;
    let total = hargaTiket * jumlah;

    output.innerHTML = `
    <b>Nama</b> : ${nama}<br>
    <b>Hari</b> : ${hari}<br>
    <b>Tanggal Pesan</b> : ${tanggal}<br>
    <b>Waktu</b> : ${waktu}<br>
    <b>Tanggal Berangkat</b> : ${tglBerangkat}<br>
    <b>Jadwal</b> : ${jadwal}<br>
    <b>Rute</b> : ${ruteEl.options[ruteEl.selectedIndex].text}<br>
    <b>Kelas</b> : ${kelasEl.options[kelasEl.selectedIndex].text}<br>
    <b>Harga / Tiket</b> : Rp ${hargaTiket.toLocaleString()}<br>
    <b>Jumlah Tiket</b> : ${jumlah}
    `;

    totalEl.innerHTML = `Total Bayar : Rp ${total.toLocaleString()}`;

    struk.style.display="block";
}

const namaEl=document.getElementById("nama");
const hariEl=document.getElementById("hari");
const tanggalEl=document.getElementById("tanggal");
const waktuEl=document.getElementById("waktu");
const tglBerangkatEl=document.getElementById("tanggalBerangkat");
const jadwalEl=document.getElementById("jadwal");
const ruteEl=document.getElementById("rute");
const kelasEl=document.getElementById("kelas");
const jumlahEl=document.getElementById("jumlah");
const output=document.getElementById("output");
const totalEl=document.getElementById("total");
const struk=document.getElementById("struk");
</script>

</body>
</html>
